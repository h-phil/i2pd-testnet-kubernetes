# Default values for i2p-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: geti2p/i2p
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

env:
  - name: JVM_XMX
    value: 256m

i2p:
  initconfig:
    script: container/init-config.sh

  loggerconfig:
    enabled: true
    path: container/logger.config

  routerconfig:
    enabled: true
    path: container/router.config

  clientsconfig:
    enabled: true
    path: container/clients.config.d
    files:
      - 00-net.i2p.router.web.RouterConsoleRunner-clients.config
      - 01-net.i2p.sam.SAMBridge-clients.config
      - 02-net.i2p.i2ptunnel.TunnelControllerGroup-clients.config
      - 03-org.mortbay.jetty.Server-clients.config
      - 04-net.i2p.apps.systray.UrlLauncher-clients.config

  # work in progress
  tunnels:
    enabled: false
    configs:
      - name: httpserver
        description: nginx testserver
        hostFromService: nginx
        port: 8080
        keys: httptest.dat

httpproxy:
  enabled: true
  service:
    type: LoadBalancer
    port: 4444

nginx:
  enabled: false
  image:
    repository: nginx
    tag: latest
  service:
    port: 8080


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 7657

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
